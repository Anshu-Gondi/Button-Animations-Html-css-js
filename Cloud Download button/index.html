<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Cloud Download</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cloud-wrapper">
    <!-- Left Cloud with animated gradient -->
    <div class="svg-cloud left-cloud">
      <svg viewBox="0 0 64 40" width="64" height="40">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.8">
              <animate attributeName="stop-color" values="#fff;#ccc;#fff" dur="4s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#ccc" stop-opacity="0.8">
              <animate attributeName="stop-color" values="#ccc;#fff;#ccc" dur="4s" repeatCount="indefinite" />
            </stop>
          </linearGradient>
        </defs>
        <path d="M20 40h24a20 20 0 0 0 0-40c-3.8 0-7.2 1.3-10 3.5C31.2 1.3 27.8 0 24 0 12.4 0 4 8.4 4 20s8.4 20 20 20z" fill="url(#grad1)" />
      </svg>
    </div>

    <!-- Right Cloud -->
    <div class="svg-cloud right-cloud">
      <svg viewBox="0 0 64 40" width="64" height="40">
        <use href="#grad1" />
        <path d="M20 40h24a20 20 0 0 0 0-40c-3.8 0-7.2 1.3-10 3.5C31.2 1.3 27.8 0 24 0 12.4 0 4 8.4 4 20s8.4 20 20 20z" fill="url(#grad1)" />
      </svg>
    </div>

    <!-- Rain particles -->
    <div class="rain" id="rain"></div>

    <!-- Download Button -->
    <button id="downloadBtn" class="download-button">
      <div class="cloud-icon">&#9729;</div>
      <div class="text">Download CSV</div>
      <div class="loader"></div>
      <div class="checkmark">&#10003;</div>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
